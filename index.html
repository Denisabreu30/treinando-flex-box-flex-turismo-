<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <title>cadastro</title>
    </head>
    <body>

        <div>
            <h1 id="titulo">cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <form>
            <fieldset class="grupo">

                <div class="campo">
                    <label for="nome"><strong>nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                
                <div class="campo">
                    <label for="sobrenome"><strong>sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação voçê desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>frontend
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">backend
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">fullstack
                </label>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>selecione as tecnologias ue utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML">
                    <label for="tecnologia"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
                    <label for="tecnolia"> css</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                    <label for="tecnologia3"> javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="java">
                    <label for="tecnologia7"> java</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>conte um pouco mais da sua experiencia:></strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">concluido</button>
        </form>
    </body>
</html>
